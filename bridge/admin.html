<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pixora Admin</title>
  <style>
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      margin: 20px;
    }

    h1 {
      font-size: 20px;
    }

    .row {
      margin: 8px 0;
    }

    input,
    select,
    button {
      padding: 6px 8px;
      margin-right: 6px;
    }

    pre {
      background: #f5f5f7;
      padding: 8px;
      border-radius: 6px;
      max-height: 200px;
      overflow: auto;
    }

    .devices {
      margin-top: 10px;
    }

    .badge {
      display: inline-block;
      padding: 3px 6px;
      background: #eef;
      border: 1px solid #ccd;
      border-radius: 4px;
      margin-right: 6px;
    }

    .input-error {
      border: 2px solid #f66 !important;
      background: #fee !important;
    }
  </style>
</head>

<body>
  <h1>Pixora Admin</h1>
  <div class="row">
    <label>Admin Token (optional):</label>
    <input id="token" type="text" placeholder="ADMIN_TOKEN" />
    <button onclick="refreshHealth()">Refresh Health</button>
  </div>
  <div class="row">
    <label>Device ID:</label>
    <input id="deviceId" type="text" placeholder="PIXORA_001" required />
    <input id="localLocationCode" type="text" placeholder="Location Code" required />
    <label>Event:</label>
    <select id="eventType">
      <option value="payment_complete">payment_complete</option>
      <option value="session_start">session_start</option>
    </select>
    <label>Duration (ms):</label>
    <input id="duration" type="number" value="600000" />
    <button onclick="mute()">Mute</button>
    <button onclick="unmute()">Unmute</button>
    <button onclick="disconnect()">Disconnect</button>
    <button onclick="blockDevice()" style="background:#fee;border:1px solid #f99">Block</button>
    <button onclick="unblockDevice()" style="background:#efe;border:1px solid #9f9">Unblock</button>
  </div>
  <div class="row">
    <label>Send Event:</label>
    <input id="sendEventType" type="text" value="session_start" />
    <input id="sendDeviceId" type="text" placeholder="PIXORA_001" />
    <button onclick="sendEvent()">POST /event</button>
    <button onclick="resetCredit()" style="margin-left:8px">Reset Credit</button>
    <button onclick="launchPayment()" style="margin-left:4px">Launch Payment</button>
  </div>
  <div class="row">
    <label>Rename Device ID:</label>
    <input id="renameCurrentId" type="text" placeholder="current-id" />
    <input id="renameNewId" type="text" placeholder="new-id" />
    <button onclick="renameDeviceId()">Set Device ID</button>
  </div>
  <div class="row">
    <label>Set Location Code:</label>
    <input id="locationCode" type="text" placeholder="HKV..." />
    <button onclick="saveLocationCode()">Save Location Code</button>
  </div>
  <div class="devices" id="devices"></div>
  <div class="devices" id="blocked"></div>
  <h3>Logs</h3>
  <pre id="logs"></pre>

  <script>
    function log(msg) {
      const el = document.getElementById('logs');
      el.textContent = `[${new Date().toLocaleString()}] ${msg}\n` + el.textContent;
    }

    async function refreshHealth() {
      try {
        const res = await fetch('/health');
        const data = await res.json();
        const d = (data.connectedDevices || []);
        const wrap = document.getElementById('devices');
        wrap.innerHTML = '<b>Connected Devices:</b> ' + (d.map(x => `<span class="badge">${x}</span>`).join(' ') || '(none)');
        const b = (data.blockedDevices || []);
        const bwrap = document.getElementById('blocked');
        bwrap.innerHTML = '<b>Blocked Devices:</b> ' + (b.map(x => `<span class="badge" style="background:#fee;border-color:#f99">${x}</span>`).join(' ') || '(none)');
        log('Health refreshed');
      } catch (e) {
        log('Health error: ' + e.message);
      }
    }

    function headers() {
      const t = document.getElementById('token').value.trim();
      const h = { 'Content-Type': 'application/json' };
      if (t) h['x-admin-token'] = t;
      return h;
    }

    async function mute() {
      const deviceId = document.getElementById('deviceId').value.trim();
      const event_type = document.getElementById('eventType').value;
      const duration_ms = Number(document.getElementById('duration').value || 600000);
      if (!deviceId || !event_type) return log('Provide deviceId and event');
      try {
        const res = await fetch('/admin/mute', {
          method: 'POST', headers: headers(), body: JSON.stringify({ deviceId, event_type, duration_ms })
        });
        log('Mute result: ' + (await res.text()));
      } catch (e) { log('Mute error: ' + e.message); }
    }

    async function unmute() {
      const deviceId = document.getElementById('deviceId').value.trim();
      const event_type = document.getElementById('eventType').value;
      if (!deviceId) return log('Provide deviceId');
      try {
        const res = await fetch('/admin/unmute', {
          method: 'POST', headers: headers(), body: JSON.stringify({ deviceId, event_type })
        });
        log('Unmute result: ' + (await res.text()));
      } catch (e) { log('Unmute error: ' + e.message); }
    }

    async function disconnect() {
      const deviceId = document.getElementById('deviceId').value.trim();
      if (!deviceId) return log('Provide deviceId');
      try {
        const res = await fetch('/admin/disconnect', {
          method: 'POST', headers: headers(), body: JSON.stringify({ deviceId })
        });
        log('Disconnect result: ' + (await res.text()));
        refreshHealth();
      } catch (e) { log('Disconnect error: ' + e.message); }
    }

    async function blockDevice() {
      const deviceId = document.getElementById('deviceId').value.trim();
      if (!deviceId) return log('Provide deviceId');
      try {
        const res = await fetch('/admin/block', {
          method: 'POST', headers: headers(), body: JSON.stringify({ deviceId })
        });
        log('Block result: ' + (await res.text()));
        refreshHealth();
      } catch (e) { log('Block error: ' + e.message); }
    }

    async function unblockDevice() {
      const deviceId = document.getElementById('deviceId').value.trim();
      if (!deviceId) return log('Provide deviceId');
      try {
        const res = await fetch('/admin/unblock', {
          method: 'POST', headers: headers(), body: JSON.stringify({ deviceId })
        });
        log('Unblock result: ' + (await res.text()));
        refreshHealth();
      } catch (e) { log('Unblock error: ' + e.message); }
    }

    async function sendEvent() {
      const event_type = document.getElementById('sendEventType').value.trim();
      const deviceId = document.getElementById('sendDeviceId').value.trim();
      const ts = Date.now();
      const event_id = `${event_type}:${deviceId}:${ts}`;
      if (!event_type) return log('Provide event_type');
      try {
        const res = await fetch('/event', {
          method: 'POST', headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ event_type, deviceId, event_id, created_at: ts, payload: { source: 'admin' } })
        });
        log('SendEvent result: ' + (await res.text()));
      } catch (e) { log('SendEvent error: ' + e.message); }
    }

    async function resetCredit() {
      const deviceId = document.getElementById('sendDeviceId').value.trim() || document.getElementById('deviceId').value.trim();
      if (!deviceId) return log('Provide deviceId to reset credit');
      try {
        const res = await fetch('/admin/reset_credit', { method: 'POST', headers: headers(), body: JSON.stringify({ deviceId }) });
        log('ResetCredit result: ' + (await res.text()));
      } catch (e) { log('ResetCredit error: ' + e.message); }
    }

    async function launchPayment() {
      const deviceId = document.getElementById('sendDeviceId').value.trim() || document.getElementById('deviceId').value.trim();
      if (!deviceId) return log('Provide deviceId to launch payment');
      try {
        const res = await fetch('/admin/launch_payment', { method: 'POST', headers: headers(), body: JSON.stringify({ deviceId }) });
        log('LaunchPayment result: ' + (await res.text()));
      } catch (e) { log('LaunchPayment error: ' + e.message); }
    }

    async function renameDeviceId() {
      const currentId = document.getElementById('renameCurrentId').value.trim() || document.getElementById('deviceId').value.trim();
      const newId = document.getElementById('renameNewId').value.trim();
      if (!currentId || !newId) return log('Provide currentId and newId');
      try {
        const res = await fetch('/admin/set_device_id', { method: 'POST', headers: headers(), body: JSON.stringify({ deviceId: currentId, newId }) });
        log('SetDeviceId result: ' + (await res.text()));
      } catch (e) { log('SetDeviceId error: ' + e.message); }
    }

    async function saveLocationCode() {
      const locationCodeInput = document.getElementById('localLocationCode');
      const deviceIdInput = document.getElementById('deviceId');
      const locationCode = locationCodeInput.value.trim();
      const deviceId = deviceIdInput.value.trim();
      let errorMsg = '';
      if (!deviceId) {
        deviceIdInput.classList.add('input-error');
        errorMsg += 'Device ID is required. ';
      } else {
        deviceIdInput.classList.remove('input-error');
      }
      if (!locationCode) {
        locationCodeInput.classList.add('input-error');
        errorMsg += 'Location code is required.';
      } else {
        locationCodeInput.classList.remove('input-error');
      }
      if (errorMsg) {
        log(errorMsg.trim());
        return;
      }
      try {
        // Fetch saved device id from backend endpoint
        const resId = await fetch('/api/device_id_file');
        const dataId = await resId.json();
        const savedDeviceId = dataId.device_id;
        if (!savedDeviceId) {
          log('No saved device ID found in file.');
          return;
        }
        if (deviceId !== savedDeviceId) {
          log(`Device ID mismatch: entered=${deviceId}, saved=${savedDeviceId}. Location code not set.`);
          deviceIdInput.classList.add('input-error');
          return;
        }
        // Set location code
        const res = await fetch('/admin/save_location_code', {
          method: 'POST',
          headers: headers(),
          body: JSON.stringify({ location_code: locationCode })
        });
        const data = await res.json();
        if (data.success) {
          log(`Local location code set to ${locationCode}`);
        } else {
          log('Failed to set local location code: ' + (data.error || 'Unknown error'));
        }
      } catch (e) {
        log('SaveLocationCode error: ' + e.message);
      }
    }

    refreshHealth();
  </script>
</body>

</html>
